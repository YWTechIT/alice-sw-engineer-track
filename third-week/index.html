<html>
<head></head>
<body>
  <header>
    <h1><a href='index.html'></a>Web2</h1>
  </header>
  <nav>
    <ul>
      <li><a href="1.html">html</a></li>
      <li><a href="2.html">css</a></li>
    </ul>
  </nav>
  <article>
    <h2>Welcome</h2>
    Hello, Web
  </article>
  <script>
    let data = [
      {id:1, title: 'html', body: "html is..."},
      {id:2, title: 'css', body: "css is..."},
      {id:3, title: 'js', body: "js is..."}
    ]

    // map 반복문으로 태그 추가하기
    let navTag = "";
    let newElements = data.map(e => `<li><a href='${e.id}.html'>${e.title}</a></li>`);
    let navTag = newElements.join("");
    document.querySelector("nav>ul").innerHTML = navTag;
  </script>
</body>
</html>
